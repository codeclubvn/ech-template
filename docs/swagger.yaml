        type: integer
      search:
        type: string
      sort:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      request_from:
        enum:
        - trail/
        - web
        - app
        type: string
    required:
    - email
    - password
    - request_from
    type: object
  request.RegisterRequest:
    properties:
      email:
        type: string
      password:
